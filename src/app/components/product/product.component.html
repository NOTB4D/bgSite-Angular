<div class="container" *ngIf="products" >
<app-navi></app-navi>
<app-category></app-category>
<div class="container2" >
    <div class="row row-cols- row-cols-md-3 mb-3 text-center">

        <div class="col"*ngFor="let product of productImage" >
                <div class=" card m-3 shadow"  >
                    <div class=" card-header">
                        <h5>{{product.productName}}</h5>
                    </div>
                    <div class="card-body" >
                        <img class="img-fluid" src="{{imageBasePath}}{{product.productImage}}"  routerLink="/productdetails/{{product.productId}}">
                    </div>
                    <div class="card-footer text-left ">
                        <h5>Urun FiyatÄ±: {{product.unitPrice}}</h5>
                        <h5>urun stok :{{product.unitsInStock}}</h5>
                            <button  (click)="addtoCart(product)" class="btn btn-dark">
                                <i class="bi bi-cart-fill"></i>  Sepete ekle
                            </button>
                    </div>
                </div>
        </div>

       

    </div>

</div>
</div>
