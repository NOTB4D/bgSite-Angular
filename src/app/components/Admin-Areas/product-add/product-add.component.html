<div class="row ">
    <div class="col-md-3">
        <app-sidebar></app-sidebar>
    </div> 
    

    <div class="col align-self-center ">
        <div class="card  offset-md-3"  style="width: 360px; height: fit-content; " >
        <div class="card text-center">
            <div class="card-header">
              Ürün Ekle
            </div>
            <div class="card-body">
              <form [formGroup]="productAddForm"  >
                <div class="mb-3">
                    <label for="productName" class="form-label">Ürün Adı</label>
                    <input type="text" class="form-control" formControlName="productName" id="productName" placeholder="Ürün Adı">
                </div>
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">Ürün Fiyatı</label>
                    <input type="text" class="form-control" formControlName="unitPrice" id="unitPrice" placeholder="Fiyatı">
                </div>
                 <div class="mb-3">
                    <label for="unitsInStock" class="form-label">Stok Durumu</label>
                    <input type="text" class="form-control" formControlName="unitsInStock" id="unitsInStock" placeholder="Stok Adeti">
                </div>
                <div class="mb-3">
                    <label for="subCategoryId" class="form-label">Kategorisi</label>
                       <select class="form-select"  formControlName="subCategoryId" aria-label="Default select example">
                        <option  *ngFor="let subCategory of subcategories"  [ngValue]="subCategory.subCategoryId">{{subCategory.subCategoryName}} </option>
                    </select>
                 </div>
                <div class="mb-3">
                    <label for="brandId" class="form-label">Markası</label>
                       <select class="form-select" formControlName="brandId" aria-label="Default select example">
                        <option  *ngFor="let brand of brands"  [ngValue]="brand.brandId" >{{brand.brandName}} </option>
                        </select>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Ürün Acıklaması</label>
                    <textarea class="form-control" formControlName="description" id="description" rows="6"></textarea>
                </div>
                <a (click)="addProduct()" class="btn btn-secondary mt-3">Ürün Ekle</a>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
