                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
        
                </table>
                    
                    
                </div>
            </div>
            <div class="col-md-12 col-lg-3 ">
                <div class="summary">
                    <h3>Sipariş Özeti</h3>

                    <div class="summary-item"><span class="text">Total</span><span class="price">$360</span></div>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Alışverişi Tamamla</button>

            </div>
        </div>
